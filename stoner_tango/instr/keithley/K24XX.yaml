- INIT:
  - IMM:
    - !Command
      name: start
      dtype_in: None
      dtype_out: None
      doc: Start the source-measure cycle
- ABOR:
  - !Command
    name: abort
    dtype_in: None
    dtype_out: None
    doc: Abort the source-measure cycle
- ARM:
  - COUN:
    - !Attribute
      name: arm_count
      dtype: int
      doc: Number of tims to arm the system
      label: Arm Count
      reader: ReadLargeAsInf
      writer: WriteNegAsInf
  - SOUR:
    - !Attribute
      name: arm_source
      doc: Arm Layer Event source
      label: Arm Source
      dtype:
        !ENUM
        name: ArmSource
        values:
          IMM: 0
          TIM: 1
          MAN: 2
          BUS: 3
          TLIN: 4
          NST: 5
          PST: 6
          BST: 7
  - TIM:
    - !Attribute
      name: arm_timer
      dtype: float
      range: (0.001, 99999.9)
      doc: Arm timing delay
      unit: s
      label: Arm Timer
  - DIR:
    - !Attribute
      name: arm_bypass
      dtype:
        !ENUM
        name: Bypass
        values:
          ACC: 0       
          SOUR: 1
      doc: Bypass the ARM layer on the first pass
      lable: Arm Bypass
  - ILIN:
    - !Attribute
      name: arm_input_trigger_line
      dtype: int
      range: (1,4)
      doc: Input trigger link line for arm layer
      label: Arm Tlink In
  - OLIN:
    - !Attribute
      name: arm_output_trigger_line
      dtype: int
      range: (1,4)
      doc: Ouptput trigger link line for arm layer
      label: Arm Tlink Out
  - OUTP:
    - !Attribute
      name: arm_output_event
      dtype:
        !ENUM
        name: ArmOutputEvent
        values:
          NONE: 0
          TENT: 1
          TEXT: 2
- TRIG:
  - CLE:
    - !Command
      name: reset_trigger
      dtype_in: None
      dtype_out: None
      doc: Cancel pending triggers
  - COUN:
    - !Attribute
      name: trigger_count
      dtype: int
      doc: Number of tims to trigger the system
      label: Trigger Count
  - SOUR:
    - !Attribute
      name: trigger_source
      doc: Trigger Event source
      label: Trigger Source
      dtype:
        !ENUM
        name: TriggerSource
        values:
          IMM: 0
          TLIN: 1
  - DEL:
    - !Attribute
      name: trigger_delay
      dtype: float
      range: (0., 99999.9)
      doc: Trigger delay
      unit: s
      label: Trigger Timer
  - DIR:
    - !Attribute
      name: atrigger_bypass
      dtype:
        !ENUM
        name: Bypass
      doc: Bypass the Trigger layer on the first pass
      lable: Trigger Bypass
  - ILIN:
    - !Attribute
      name: trigger_input_line
      dtype: int
      range: (1,4)
      doc: Input trigger link line for trigger layer
      label: Trigger Tlink In
  - OLIN:
    - !Attribute
      name: trigger_output_line
      dtype: int
      range: (1,4)
      doc: Ouptput trigger link line for trigger layer
      label: Trigger Tlink Out
  - OUTP:
    - !Attribute
      name: trigger_output_event
      dtype:
        !ENUM
        name: TriggerOutputEvent
        values:
          NONE: 0
          SOUR: 1
          DEL: 2
          SENS: 3      
- DISP:
  - CND:
    - !Command
      name: reset_display
      dtype_in: None
      dtype_out: None
      doc: Reset the display to normal
  - DIG:
    - !Attribute
      name: digits
      dtype: int
      range: (4,7)
      doc: Digits to show on the disply
      label: Display Digits
  - ENAB:
    - !Attribute
      name: display_on
      dtype: bool
      doc: Enabel the front panel display
      label: Display On
  - WIND1:
    - TEXT:
      - DATA:
        - !Attribute
          name: display_line1_text
          dtype: str
          doc: Text to display in line 1
          label: Display top line
      - STAT:
        - !Attribute
          name: display_line1_message
          dtype: bool
          doc: Turn the top line to display custom message
          label: Display top line on
    - ATTR:
      - !Attribute
        name: display_blink_line1
        dtype:
          !ListParameter
          name: LightBlinks2
          dtype: bool
          delimiter: ''
          max_dim_x: 32
        write: False
        doc: Enable blinking on top line
        label: Diplay top line blinking
  - WIND2:
    - TEXT:
      - DATA:
        - !Attribute
          name: display_line2_text
          dtype: str
          doc: Text to display in line 2
          label: Display bottom line
      - STAT:
        - !Attribute
          name: display_line2_message
          dtype: bool     
          doc: Turn the top line to display custom message
          label: Display bottom line on
    - ATTR:
      - !Attribute
        name: display_blink_line2
        dtype:
          !ListParameter
          name: LightBlinks2
          dtype: bool
          delimiter: ''
          max_dim_x: 64
        write: False
        doc: Enable blinking on bottom line
        label: Diplay bottom line blinking
- SENS:
  - AVER:
    - TCON:
      - !Attribute
        name: filter_type
        dtype:
          !ENUM
          name: FilterType
          values:
            REP: 0
            MOV: 1
        doc: Type of filter to use, repeat or moving
        label: Filter Type
    - COUN:
      - !Attribute
        name: filter_count
        dtype: int
        doc: Filter windows size
        label: Filter size
        range: (1,100)
    - STAT:
      - !Attribute
        name: filter_on
        dtype: bool
        doc: Enable the filter
        label: 'Filter On?'
  - FUNC:
    - CONC:
      - !Attribute
        name: concurrent_measurements
        dtype: bool
        doc: Enable concurrent measurements
        label: Concurrent Measurements
    - ON:
      - !Attribute
        name: measurements_on
        dtype:
          !ListParameter
          name: MeasurementList
          dtype: str
          max_dim_x: 3
        doc: List of Measurements turned on
        label: On Measurements
    - OFF:
      - ALL:
        - !Command
          name: all_measurements_off
          dtype_in: None
          dtype_out: None
    - STAT:
      - !Command
        name: is_measured
        dtype_in: str
        doc_in: Measurement function (VOLT, CURR, RES)
        dtype_out: bool
        doc_out: Is the measirement function active T/F
  - CURR:
    - RANG:
      - !Attribute
        name: i_sense_range
        dtype: float
        doc: Range level for current measurements.
        label: I Range
        unit: A
        range: (0.0,1.0)
      - AUTO:
        - !Attribute
          name: i_sense_autorange
          dtype: bool
          doc: Auto range for current measurements.
          labels: Autorange I
        - LLIM:
          - !Attribute
            name: i_sense_autorange_limit
            dtype: float
            doc: Limit for autoranging current
            label: I Autorange limit
            unit: A
            range: (0.0,1.0)
    - NPLC:
      - !Attribute
        name: i_sense_nplc
        dtype: float
        doc: Number of power line cycles to measure current for.
        label: NPLC
        unit: plc
        range: (0.01,10.0)
    - PROT:
      - LEV:
        - !Attribute
          name: i_compliance
          dtype: float
          doc: The current compliance when operating as a voltage source
          label: Compliance (I)
          unit: A
          range: (1.0E-6,1.0)
      - TRIP:
        - !Attribute
          name: in_i_compliance
          dtype: bool
          ddc: Is the source in current compliance?
          label: I limited
          write: False
  - VOLT:
    - RANG:
      - !Attribute
        name: v_sense_range
        dtype: float
        doc: Range level for voltage measurements.
        label: V Range
        unit: V
        range: (0.0,105.0)
      - AUTO:
        - !Attribute
          name: v_sense_autorange
          dtype: bool
          doc: Auto range for voltage measurements.
          labels: Autorange V
        - LLIM:
          - !Attribute
            name: v_sense_autorange_limit
            dtype: float
            doc: Limit for autoranging voltage
            label: V Autorange limit
            unit: V
            range: (0.0,105.0)
    - NPLC:
      - !Attribute
        name: v_sense_nplc
        dtype: float
        doc: Number of power line cycles to measure voltage for.
        label: NPLC
        unit: plc
        range: (0.01,10.0)
    - PROT:
      - LEV:
        - !Attribute
          name: v_compliance
          dtype: float
          doc: The voltage compliance when operating as a current source
          label: Compliance (V)
          unit: V
          range: (1.0E-3,105.0)
      - TRIP:
        - !Attribute
          name: in_v_compliance
          dtype: bool
          ddc: Is the source in voltage compliance?
          label: V Limited
          write: False
  - RES:
    - RANG:
      - !Attribute
        name: r_sense_range
        dtype: float
        doc: Range level for resistance measurements.
        label: R Range
        unit: Ohm
        range: (0.0,2E18)
      - AUTO:
        - !Attribute
          name: r_sense_autorange
          dtype: bool
          doc: Auto range for resistance measurements.
          labels: Autorange R
        - LLIM:
          - !Attribute
            name: r_sense_autorange_lower_limit
            dtype: float
            doc: Lower Limit for autoranging resistance
            label: R Autorange lower limit
            unit: Ohm
            range: (0.0,2E18)
        - ULIM:
          - !Attribute
            name: r_sense_autorange_upper_limit
            dtype: float
            doc: Upper Limit for autoranging resistance
            label: R Autorange upper limit
            unit: Ohm
            range: (0.0,2E18)
    - NPLC:
      - !Attribute
        name: r_sense_nplc
        dtype: float
        doc: Number of power line cycles to measure resistance for.
        label: NPLC
        unit: plc
    - MODE:
      - !Attribute
        name: r_sense_mode
        dtype: 
          !ENUM
          name: RSenseMode
          values:
            AUTO: 1
            MAN: 0
        doc: Manual or automatic configuration of resistance readings.
        label: R Sense Mode
    - OCOM:
      - !Attribute
        name: r_sense_offset_compensation
        dtype: bool
        doc: Whether the resistance offset compensation is on or off.
        label: Offset Compensation
- FORM:
  - SREG:
    - !Attribute
      name: status_register_format
      dtype:
        !ENUM
        name: StatusRegisterFormat
        values:
          ASC: 0
          HEX: 1
          OCT: 2
          BIN: 3
      doc: Data Format for reading status event registers.
      label: Status Register format
  - DATA:
    - !Attribute
      name: data_format
      dtype:
        !ENUM
        name: DataFormat
        values:
          ASC: 0
          REAL,32: 1
          SRE: 2
      docs: Format for reporting data
      label: Data Format
  - BORD:
    - !Attribute
      name: data_byte_order
      dtype:
        !ENUM
        name: ByteOrder
        values:
          NORM: 0
          SWAP: 1
      doc: Set the byte order for binary data transmission
      label: Byte Order
  - ELEM:
    - !Attribute
      name: data_elements
      dtype:
        !ListParameter
        name: DataElementList
        dtype:
          !ENUM
          name: DataElement
          values:
            VOLT: 0
            CURR: 1
            RES: 2
            TIME: 3
            STAT: 4
        max_dim_x: 5
      doc: Set the elements of the data to be returned
      label: Data Elements
- ROUT:
  - TERM:
    - !Attribute
      name: terminals
      dtype:
        !ENUM
        name: Terminals
        values:
          FRON: 0
          REAR: 1
- SYST:
  - RSEN:
    - !Attribute
     name: four_terminal
     dtype: bool
     doc: Enable remote sense mode?
     label: 4-Terminal
  - BEEP:
    - STAT:
      - !Attribute
        name: beeper_on
        dtype: bool
        doc: Enable system beeper
        label: Beeper On
- OUTP:
  - STAT:
    - !Attribute
      name: output_on
      dtype: bool
      doc: Turn the output on or off
      label: 'Output?'
  - INT:
    - STAT:
      - !Attribute
        name: output_interlock_on
        dtype: bool
        doc: Enable the hardware intrerlock
        label: 'Output Interlock?'
  - SMOD:
    - !Attribute
      name: output_off_state
      dtype:
        !ENUM
        name: OutptuOffState
        values:
          NORM: 0
          HIMP: 1
          ZERO: 2
          GUAR: 3
      doc: Control, the impedance of the smu when it is off
      label: Output Off State
      
- TRAC:
  - FEED:
    - !Attribute
      name: buffer_feed
      dtype:
        !ENUM
        name: BufferFeed
        values:
          SENS1: 0
          CALC1: 1
          CALC2: 2
      doc: Source for buffer readings
      label: Buffer Feed
    - CONT:
      - !Attribute
        name: buffer_on
        dtype:
          !ENUM
          name: BufferControl
          values:
            NEV: 0
            NEXT: 1
        doc: Control buffer readings
        label: Buffer Control
  - POIN:
    - !Attribute
      name: buffer_size
      dtype: int
      range: (1,2500)
      doc: Size of buffer
      label: Buffer Size
    - ACT:
      - !Attribute
        name: buffer_points
        dtype: int
        write: False
        doc: Actual number of points in the buffer
        label: Buffer Points
  - FREE:
    - !Attribute
      name: buffer_memory
      dtype:
        !ListParameter
        name: BufferMemory
        dtype: int
        max_dim_x: 2
      write: False
      doc: Buffer memory free and used
      label: Buffer Memmory
  - CLE:
    - !Command
      name: clear_buffer
      dtype_in: None
      dtype_out: None
      doc: Clear the buffer

        
        
