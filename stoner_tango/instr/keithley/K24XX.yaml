- DISP:
  - DIG:
    - !Attribute
      name: digits
      dtype: int
      range: (4,7)
      doc: Digits to show on the disply
      label: Display Digits
  - ENAB:
    - !Attribute
      name: display_on
      dtype: bool
      doc: Enabel the front panel display
      label: Display On
  - WIND1:
    - TEXT:
      - DATA:
        - !Attribute
          name: display_line1_text
          dtype: str
          doc: Text to display in line 1
          label: Display top line
      - STAT:
        - !Attribute
          name: display_line1_message
          dtype: bool
          doc: Turn the top line to display custom message
          label: Display top line on
    - ATTR:
      - !Attribute
        name: display_blink_line1
        dtype:
          !ListParameter
          name: LightBlinks2
          dtype: bool
          delimiter: ''
          max_dim_x: 32
        write: False
        doc: Enable blinking on top line
        label: Diplay top line blinking
  - WIND2:
    - TEXT:
      - DATA:
        - !Attribute
          name: display_line2_text
          dtype: str
          doc: Text to display in line 2
          label: Display bottom line
      - STAT:
        - !Attribute
          name: display_line2_message
          dtype: bool     
          doc: Turn the top line to display custom message
          label: Display bottom line on
    - ATTR:
      - !Attribute
        name: display_blink_line2
        dtype:
          !ListParameter
          name: LightBlinks2
          dtype: bool
          delimiter: ''
          max_dim_x: 64
        write: False
        doc: Enable blinking on bottom line
        label: Diplay bottom line blinking
- SENS:
  - CONC:
    - !Attribute
      name: concurrent_measurements
      dtype: bool
      doc: Enable concurrent measurements
      label: Concurrent Measurements
  - CURR:
    - RANG:
      - !Attribute
        name: i_sense_range
        dtype: float
        doc: Range level for current measurements.
        label: I Range
        unit: A
        range: (0.0,1.0)
      - AUTO:
        - !Attribute
          name: i_sense_autorange
          dtype: bool
          doc: Auto range for current measurements.
          labels: Autorange I
        - LLIM:
          - !Attribute
            name: i_sense_autorange_limit
            dtype: float
            doc: Limit for autoranging current
            label: I Autorange limit
            unit: A
            range: (0.0,1.0)
    - NPLC:
      - !Attribute
        name: i_sense_nplc
        dtype: float
        doc: Number of power line cycles to measure current for.
        label: NPLC
        unit: plc
        range: (0.01,10.0)
    - PROT:
      - LEV:
        - !Attribute
          name: i_compliance
          dtype: float
          doc: The current compliance when operating as a voltage source
          label: Compliance (I)
          unit: A
          range: (1.0E-6,1.0)
      - TRIP:
        - !Attribute
          name: in_i_compliance
          dtype: bool
          ddc: Is the source in current compliance?
          label: I limited
          write: False
  - VOLT:
    - RANG:
      - !Attribute
        name: v_sense_range
        dtype: float
        doc: Range level for voltage measurements.
        label: V Range
        unit: V
        range: (0.0,105.0)
      - AUTO:
        - !Attribute
          name: v_sense_autorange
          dtype: bool
          doc: Auto range for voltage measurements.
          labels: Autorange V
        - LLIM:
          - !Attribute
            name: v_sense_autorange_limit
            dtype: float
            doc: Limit for autoranging voltage
            label: V Autorange limit
            unit: V
            range: (0.0,105.0)
    - NPLC:
      - !Attribute
        name: v_sense_nplc
        dtype: float
        doc: Number of power line cycles to measure voltage for.
        label: NPLC
        unit: plc
        range: (0.01,10.0)
    - PROT:
      - LEV:
        - !Attribute
          name: v_compliance
          dtype: float
          doc: The voltage compliance when operating as a current source
          label: Compliance (V)
          unit: V
          range: (1.0E-3,105.0)
      - TRIP:
        - !Attribute
          name: in_v_compliance
          dtype: bool
          ddc: Is the source in voltage compliance?
          label: V Limited
          write: False
  - RES:
    - RANG:
      - !Attribute
        name: r_sense_range
        dtype: float
        doc: Range level for resistance measurements.
        label: R Range
        unit: Ohm
        range: (0.0,2E18)
      - AUTO:
        - !Attribute
          name: r_sense_autorange
          dtype: bool
          doc: Auto range for resistance measurements.
          labels: Autorange R
        - LLIM:
          - !Attribute
            name: r_sense_autorange_lower_limit
            dtype: float
            doc: Lower Limit for autoranging resistance
            label: R Autorange lower limit
            unit: Ohm
            range: (0.0,2E18)
        - ULIM:
          - !Attribute
            name: r_sense_autorange_upper_limit
            dtype: float
            doc: Upper Limit for autoranging resistance
            label: R Autorange upper limit
            unit: Ohm
            range: (0.0,2E18)
    - NPLC:
      - !Attribute
        name: r_sense_nplc
        dtype: float
        doc: Number of power line cycles to measure resistance for.
        label: NPLC
        unit: plc
    - MODE:
      - !Attribute
        name: r_sense_mode
        dtype: 
          !ENUM
          name: RSenseMode
          values:
            AUTO: 1
            MAN: 0
        doc: Manual or automatic configuration of resistance readings.
        label: R Sense Mode
    - OCOM:
      - !Attribute
        name: r_sense_offset_compensation
        dtype: bool
        doc: Whether the resistance offset compensation is on or off.
        label: Offset Compensation
- FORM:
  - SREG:
    - !Attribute
      name: status_register_format
      dtype:
        !ENUM
        name: StatusRegisterFormat
        valies:
          ASC: 0
          HEX: 1
          OCT: 2
          BIN: 3
      doc: Data Format for reading status event registers.
      label: Status Register format
  - DATA:
    - !Attribute
      name: data_format
      dtype:
        !ENUM
        name: DataFormat
        values:
          ASC: 0
          REAL,32: 1
          SRE: 2
      docs: Format for reporting data
      label: Data Format
  - BORD:
    - !Attribute
      name: data_byte_order
      dtype:
        !ENUM
        name: ByteOrder
        values:
          NORM: 0
          SWAP: 1
      doc: Set the byte order for binary data transmission
      label: Byte Order
  - ELEM:
    - !Attribute
      name: data_elements
      dtype:
        !ListParameter
        name: DataElementList
        dtype:
          !ENUM
          name: DataElement
          values:
            VOLT: 0
            CURR: 1
            RES: 2
            TIME: 3
            STAT: 4
        max_dim_x: 5
      doc: Set the elements of the data to be returned
      label: Data Elements
- ROUT:
  - TERM:
    - !Attribute
      name: terminals
      dtype:
        !ENUM
        name: Terminals
        values:
          FRON: 0
          REAR: 1
- SYST:
  - RSEN:
    - !Attribute
     name: four_terminal
     dtype: bool
     doc: Enable remote sense mode?
     label: 4-Terminal
  - BEEP:
    - STAT:
      - !Attribute
        name: beeper_on
        dtype: bool
        doc: Enable system beeper
        label: Beeper On
- TRAC:
  - FEED:
    - !Attribute
      name: buffer_feed
      dtype:
        !ENUM
        name: BufferFeed
        values:
          SENS1: 0
          CALC1: 1
          CALC2: 2
      doc: Source for buffer readings
      label: Buffer Feed
    - CONT:
      - !Attribute
        name: buffer_on
        dtype:
          !ENUM
          name: BufferControl
          values:
            NEV: 0
            NEXT: 1
        doc: Control buffer readings
        label: Buffer Control
  - POIN:
    - !Attribute
      name: buffer_size
      dtype: int
      range: (1,2500)
      doc: Size of buffer
      label: Buffer Size
    - ACT:
      - !Attribute
        name: buffer_points
        dtype: int
        write: False
        doc: Actual number of points in the buffer
        label: Buffer Points
  - FREE:
    - !Attribute
      name: buffer_memory
      dtype:
        !ListParameter
        name: BufferMemory
        dtype: int
        max_dim_x: 2
      write: False
      doc: Buffer memory free and used
      label: Buffer Memmory
  - CLE:
    - !Command
      name: clear_buffer
      dtype_in: None
      dtype_out: None
      doc: Clear the buffer

        
        
