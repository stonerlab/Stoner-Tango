- DISP:
  - ENAB:
    - !Command
      name: display_on
      dtype: bool
      doc: Enabel the front panel display
      label: Display On
  - WIND1:
    - TEXT:
      - DATA:
        - !Command
          name: display_line1_text
          dtype: str
          doc: Text to display in line 1
          label: Display top line
      - STAT:
        - !Command
          name: display_line1_message
          dtype: bool
          doc: Turn the top line to display custom message
          label: Display top line on
    - ATTR:
      - !Command
        name: display_blink_line1
        dtype: int
        doc: Enable blinking on top line
        label: Diplay top line blinking
- SENS:
  - COMNC:
    - !Command
      name: concurrent_measurements
      dtype: bool
      doc: Enable concurrent measurements
      label: Concurrent Measurements
  - CURR:
    - RANG:
      - !Command
        name: i_sense_range
        dtype: float
        doc: Range level for current measurements.
        label: I Range
        unit: A
        range: (0.0,1.0)
      - AUTO:
        - !Command
          name: i_sense_autorange
          dtype: bool
          doc: Auto range for current measurements.
          labels: Autorange I
        - LLIM:
          - !Command
            name: i_sense_autorange_limit
            dtype: float
            doc: Limit for autoranging current
            label: I Autorange limit
            unit: A
            range: (0.0,1.0)
    - NPLC:
      - !Command
        name: i_sense_nplc
        dtype: float
        doc: Number of power line cycles to measure current for.
        label: NPLC
        unit: plc
        range: (0.01,10.0)
    - PROT:
      - LEV:
        - !Command
          name: i_compliance
          dtype: float
          doc: The current compliance when operating as a voltage source
          label: Compliance (I)
          unit: A
          range: (1.0E-6,1.0)
      - TRIP:
        - !Command
          name: in_i_compliance
          dtype: bool
          ddc: Is the source in current compliance?
          label: I limited
          write: False
  - VOLT:
    - RANG:
      - !Command
        name: v_sense_range
        dtype: float
        doc: Range level for voltage measurements.
        label: V Range
        unit: V
        range: (0.0,105.0)
      - AUTO:
        - !Command
          name: v_sense_autorange
          dtype: bool
          doc: Auto range for voltage measurements.
          labels: Autorange V
        - LLIM:
          - !Command
            name: v_sense_autorange_limit
            dtype: float
            doc: Limit for autoranging voltage
            label: V Autorange limit
            unit: V
            range: (0.0,105.0)
    - NPLC:
      - !Command
        name: v_sense_nplc
        dtype: float
        doc: Number of power line cycles to measure voltage for.
        label: NPLC
        unit: plc
        range: (0.01,10.0)
    - PROT:
      - LEV:
        - !Command
          name: v_compliance
          dtype: float
          doc: The voltage compliance when operating as a current source
          label: Compliance (V)
          unit: V
          range: (1.0E-3,105.0)
      - TRIP:
        - !Command
          name: in_v_compliance
          dtype: bool
          ddc: Is the source in voltage compliance?
          label: V Limited
          write: False
  - RES:
    - RANG:
      - !Command
        name: r_sense_range
        dtype: float
        doc: Range level for resistance measurements.
        label: R Range
        unit: Ohm
        range: (0.0,2E18)
      - AUTO:
        - !Command
          name: r_sense_autorange
          dtype: bool
          doc: Auto range for resistance measurements.
          labels: Autorange R
        - LLIM:
          - !Command
            name: r_sense_autorange_lower_limit
            dtype: float
            doc: Lower Limit for autoranging resistance
            label: R Autorange lower limit
            unit: Ohm
            range: (0.0,2E18)
        - ULIM:
          - !Command
            name: r_sense_autorange_upper_limit
            dtype: float
            doc: Upper Limit for autoranging resistance
            label: R Autorange upper limit
            unit: Ohm
            range: (0.0,2E18)
    - NPLC:
      - !Command
        name: r_sense_nplc
        dtype: float
        doc: Number of power line cycles to measure resistance for.
        label: NPLC
        unit: plc
    - MODE:
      - !Command
        name: r_sense_mode
        dtype: 
          !ENUM
          name: R_Sense_Mode
          values:
            AUTO: 1
            MAN: 0
        doc: Manual or automatic configuration of resistance readings.
        label: R Sense Mode
    - OCOM:
      - !Command
        name: r_sense_offset_compensation
        dtype: bool
        doc: Whether the resistance offset compensation is on or off.
        label: Offset Compensation
        
        
