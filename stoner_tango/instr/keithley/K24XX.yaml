- INIT:
  - IMM:
    - !Command
      name: Start
      dtype_in: null
      dtype_out: null
      doc: Start the source-measure cycle
- ABOR:
  - !Command
    name: Abort
    dtype_in: null
    dtype_out: null
    doc: Abort the source-measure cycle
- ARM:
  - COUN:
    - !Attribute
      name: armCount
      dtype: int
      doc: Number of tims to arm the system
      label: Arm Count
      reader: null
      writer: null
  - SOUR:
    - !Attribute
      name: armSource
      dtype: !ENUM
        name: ArmSource
        values:
          BST: 7
          BUS: 3
          IMM: 0
          MAN: 2
          NST: 5
          PST: 6
          TIM: 1
          TLIN: 4
      doc: Arm Layer Event source
      label: Arm Source
  - TIM:
    - !Attribute
      name: armTimer
      dtype: float
      doc: Arm timing delay
      label: Arm Timer
      unit: s
      range: (0.001, 99999.9)
  - DIR:
    - !Attribute
      name: armBypass
      dtype: &id001 !ENUM
        name: Bypass
        values:
          ACC: 0
          SOUR: 1
      doc: Bypass the ARM layer on the first pass
  - ILIN:
    - !Attribute
      name: armInputTriggerLine
      dtype: int
      doc: Input trigger link line for arm layer
      label: Arm Tlink In
      range: (1,4)
  - OLIN:
    - !Attribute
      name: armOutputTriggerLine
      dtype: int
      doc: Ouptput trigger link line for arm layer
      label: Arm Tlink Out
      range: (1,4)
  - OUTP:
    - !Attribute
      name: armOutputEvent
      dtype: !ENUM
        name: ArmOutputEvent
        values:
          NONE: 0
          TENT: 1
          TEXT: 2
- TRIG:
  - CLE:
    - !Command
      name: ResetTrigger
      dtype_in: null
      dtype_out: null
      doc: Cancel pending triggers
  - COUN:
    - !Attribute
      name: triggerCount
      dtype: int
      doc: Number of tims to trigger the system
      label: Trigger Count
  - SOUR:
    - !Attribute
      name: triggerSource
      dtype: !ENUM
        name: TriggerSource
        values:
          IMM: 0
          TLIN: 1
      doc: Trigger Event source
      label: Trigger Source
  - DEL:
    - !Attribute
      name: triggerDelay
      dtype: float
      doc: Trigger delay
      label: Trigger Timer
      unit: s
      range: (0., 99999.9)
  - DIR:
    - !Attribute
      name: atriggerBypass
      dtype: *id001
      doc: Bypass the Trigger layer on the first pass
  - ILIN:
    - !Attribute
      name: triggerInputLine
      dtype: int
      doc: Input trigger link line for trigger layer
      label: Trigger Tlink In
      range: (1,4)
  - OLIN:
    - !Attribute
      name: triggerOutputLine
      dtype: int
      doc: Ouptput trigger link line for trigger layer
      label: Trigger Tlink Out
      range: (1,4)
  - OUTP:
    - !Attribute
      name: triggerOutputEvent
      dtype: !ENUM
        name: TriggerOutputEvent
        values:
          DEL: 2
          NONE: 0
          SENS: 3
          SOUR: 1
- DISP:
  - CND:
    - !Command
      name: ResetDisplay
      dtype_in: null
      dtype_out: null
      doc: Reset the display to normal
  - DIG:
    - !Attribute
      name: digits
      dtype: int
      doc: Digits to show on the disply
      label: Display Digits
      range: (4,7)
  - ENAB:
    - !Attribute
      name: displayOn
      dtype: bool
      doc: Enabel the front panel display
      label: Display On
  - WIND1:
    - TEXT:
      - DATA:
        - !Attribute
          name: displayLine1Text
          dtype: str
          doc: Text to display in line 1
          label: Display top line
      - STAT:
        - !Attribute
          name: displayLine1Message
          dtype: bool
          doc: Turn the top line to display custom message
          label: Display top line on
    - ATTR:
      - !Attribute
        name: displayBlinkLine1
        dtype: !ListParameter
          name: LightBlinks2
          dtype: bool
          max_dim_x: 32
          delimiter: ''
        doc: Enable blinking on top line
        label: Diplay top line blinking
        write: false
  - WIND2:
    - TEXT:
      - DATA:
        - !Attribute
          name: displayLine2Text
          dtype: str
          doc: Text to display in line 2
          label: Display bottom line
      - STAT:
        - !Attribute
          name: displayLine2Message
          dtype: bool
          doc: Turn the top line to display custom message
          label: Display bottom line on
    - ATTR:
      - !Attribute
        name: displayBlinkLine2
        dtype: !ListParameter
          name: LightBlinks2
          dtype: bool
          max_dim_x: 64
          delimiter: ''
        doc: Enable blinking on bottom line
        label: Diplay bottom line blinking
        write: false
- SENS:
  - AVER:
    - TCON:
      - !Attribute
        name: filterType
        dtype: !ENUM
          name: FilterType
          values:
            MOV: 1
            REP: 0
        doc: Type of filter to use, repeat or moving
        label: Filter Type
    - COUN:
      - !Attribute
        name: filterCount
        dtype: int
        doc: Filter windows size
        label: Filter size
        range: (1,100)
    - STAT:
      - !Attribute
        name: filterOn
        dtype: bool
        doc: Enable the filter
        label: Filter On?
  - FUNC:
    - CONC:
      - !Attribute
        name: concurrentMeasurements
        dtype: bool
        doc: Enable concurrent measurements
        label: Concurrent Measurements
    - true:
      - !Attribute
        name: measurementsOn
        dtype: !ListParameter
          name: MeasurementList
          dtype: str
          max_dim_x: 3
        doc: List of Measurements turned on
        label: On Measurements
    - false:
      - ALL:
        - !Command
          name: AllMeasurementsOff
          dtype_in: null
          dtype_out: null
    - STAT:
      - !Command
        name: IsMeasured
        dtype_in: str
        dtype_out: bool
        doc_in: Measurement function (VOLT, CURR, RES)
        doc_out: Is the measirement function active T/F
  - CURR:
    - RANG:
      - !Attribute
        name: iSenseRange
        dtype: float
        doc: Range level for current measurements.
        label: I Range
        unit: A
        range: (0.0,1.0)
      - AUTO:
        - !Attribute
          name: iSenseAutorange
          dtype: bool
          doc: Auto range for current measurements.
        - LLIM:
          - !Attribute
            name: iSenseAutorangeLimit
            dtype: float
            doc: Limit for autoranging current
            label: I Autorange limit
            unit: A
            range: (0.0,1.0)
    - NPLC:
      - !Attribute
        name: iSenseNplc
        dtype: float
        doc: Number of power line cycles to measure current for.
        label: NPLC
        unit: plc
        range: (0.01,10.0)
    - PROT:
      - LEV:
        - !Attribute
          name: iCompliance
          dtype: float
          doc: The current compliance when operating as a voltage source
          label: Compliance (I)
          unit: A
          range: (1.0E-6,1.0)
      - TRIP:
        - !Attribute
          name: inICompliance
          dtype: bool
          label: I limited
          write: false
  - VOLT:
    - RANG:
      - !Attribute
        name: vSenseRange
        dtype: float
        doc: Range level for voltage measurements.
        label: V Range
        unit: V
        range: (0.0,105.0)
      - AUTO:
        - !Attribute
          name: vSenseAutorange
          dtype: bool
          doc: Auto range for voltage measurements.
        - LLIM:
          - !Attribute
            name: vSenseAutorangeLimit
            dtype: float
            doc: Limit for autoranging voltage
            label: V Autorange limit
            unit: V
            range: (0.0,105.0)
    - NPLC:
      - !Attribute
        name: vSenseNplc
        dtype: float
        doc: Number of power line cycles to measure voltage for.
        label: NPLC
        unit: plc
        range: (0.01,10.0)
    - PROT:
      - LEV:
        - !Attribute
          name: vCompliance
          dtype: float
          doc: The voltage compliance when operating as a current source
          label: Compliance (V)
          unit: V
          range: (1.0E-3,105.0)
      - TRIP:
        - !Attribute
          name: inVCompliance
          dtype: bool
          label: V Limited
          write: false
  - RES:
    - RANG:
      - !Attribute
        name: rSenseRange
        dtype: float
        doc: Range level for resistance measurements.
        label: R Range
        unit: Ohm
        range: (0.0,2E18)
      - AUTO:
        - !Attribute
          name: rSenseAutorange
          dtype: bool
          doc: Auto range for resistance measurements.
        - LLIM:
          - !Attribute
            name: rSenseAutorangeLowerLimit
            dtype: float
            doc: Lower Limit for autoranging resistance
            label: R Autorange lower limit
            unit: Ohm
            range: (0.0,2E18)
        - ULIM:
          - !Attribute
            name: rSenseAutorangeUpperLimit
            dtype: float
            doc: Upper Limit for autoranging resistance
            label: R Autorange upper limit
            unit: Ohm
            range: (0.0,2E18)
    - NPLC:
      - !Attribute
        name: rSenseNplc
        dtype: float
        doc: Number of power line cycles to measure resistance for.
        label: NPLC
        unit: plc
    - MODE:
      - !Attribute
        name: rSenseMode
        dtype: !ENUM
          name: RSenseMode
          values:
            AUTO: 1
            MAN: 0
        doc: Manual or automatic configuration of resistance readings.
        label: R Sense Mode
    - OCOM:
      - !Attribute
        name: rSenseOffsetCompensation
        dtype: bool
        doc: Whether the resistance offset compensation is on or off.
        label: Offset Compensation
- FORM:
  - SREG:
    - !Attribute
      name: statusRegisterFormat
      dtype: !ENUM
        name: StatusRegisterFormat
        values:
          ASC: 0
          BIN: 3
          HEX: 1
          OCT: 2
      doc: Data Format for reading status event registers.
      label: Status Register format
  - DATA:
    - !Attribute
      name: dataFormat
      dtype: !ENUM
        name: DataFormat
        values:
          ASC: 0
          REAL,32: 1
          SRE: 2
      label: Data Format
  - BORD:
    - !Attribute
      name: dataByteOrder
      dtype: !ENUM
        name: ByteOrder
        values:
          NORM: 0
          SWAP: 1
      doc: Set the byte order for binary data transmission
      label: Byte Order
  - ELEM:
    - !Attribute
      name: dataElements
      dtype: !ListParameter
        name: DataElementList
        dtype: !ENUM
          name: DataElement
          values:
            CURR: 1
            RES: 2
            STAT: 4
            TIME: 3
            VOLT: 0
        max_dim_x: 5
      doc: Set the elements of the data to be returned
      label: Data Elements
- ROUT:
  - TERM:
    - !Attribute
      name: terminals
      dtype: !ENUM
        name: Terminals
        values:
          FRON: 0
          REAR: 1
- SYST:
  - RSEN:
    - !Attribute
      name: fourTerminal
      dtype: bool
      doc: Enable remote sense mode?
      label: 4-Terminal
  - BEEP:
    - STAT:
      - !Attribute
        name: beeperOn
        dtype: bool
        doc: Enable system beeper
        label: Beeper On
- OUTP:
  - STAT:
    - !Attribute
      name: outputOn
      dtype: bool
      doc: Turn the output on or off
      label: Output?
  - INT:
    - STAT:
      - !Attribute
        name: outputInterlockOn
        dtype: bool
        doc: Enable the hardware intrerlock
        label: Output Interlock?
  - SMOD:
    - !Attribute
      name: outputOffState
      dtype: !ENUM
        name: OutptuOffState
        values:
          GUAR: 3
          HIMP: 1
          NORM: 0
          ZERO: 2
      doc: Control, the impedance of the smu when it is off
      label: Output Off State
- TRAC:
  - FEED:
    - !Attribute
      name: bufferFeed
      dtype: !ENUM
        name: BufferFeed
        values:
          CALC1: 1
          CALC2: 2
          SENS1: 0
      doc: Source for buffer readings
      label: Buffer Feed
    - CONT:
      - !Attribute
        name: bufferOn
        dtype: !ENUM
          name: BufferControl
          values:
            NEV: 0
            NEXT: 1
        doc: Control buffer readings
        label: Buffer Control
  - POIN:
    - !Attribute
      name: bufferSize
      dtype: int
      doc: Size of buffer
      label: Buffer Size
      range: (1,2500)
    - ACT:
      - !Attribute
        name: bufferPoints
        dtype: int
        doc: Actual number of points in the buffer
        label: Buffer Points
        write: false
  - FREE:
    - !Attribute
      name: bufferMemory
      dtype: !ListParameter
        name: BufferMemory
        dtype: int
        max_dim_x: 2
      doc: Buffer memory free and used
      label: Buffer Memmory
      write: false
  - CLE:
    - !Command
      name: ClearBuffer
      dtype_in: null
      dtype_out: null
      doc: Clear the buffer
