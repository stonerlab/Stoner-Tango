- STAT:
  - OPER:
    - ENAB:
      - !Attribute
        name: operationStatusEnable
        dtype: int
        doc: Read/write the operational status enable register.
        label: OP Status Emable
        range: (0,65535)
    - COND:
      - !Attribute
        name: operationStatusCondition
        dtype: int
        doc: Read the operational status condition register.
        label: OP Status condition
        write: false
    - EVEN:
      - !Attribute
        name: operationStatusEvent
        dtype: int
        doc: Read the operational status condition register.
        label: OP Status Event
        write: false
  - MEAS:
    - ENAB:
      - !Attribute
        name: measurementStatusEnable
        dtype: int
        doc: Read/write the measurement status enable register.
        label: Measurement Status Emable
        range: (0,65535)
    - COND:
      - !Attribute
        name: measurementStatusCondition
        dtype: int
        doc: Read the measurement status condition register.
        label: Measurement Status condition
        write: false
    - EVEN:
      - !Attribute
        name: measurementStatusEvent
        dtype: int
        doc: Read the measurement status condition register.
        label: Measurement Status Event
        write: false
  - QUES:
    - ENAB:
      - !Attribute
        name: questionableStatusEnable
        dtype: int
        doc: Read/write the questionable status enable register.
        label: Questionable Status Emable
        range: (0,65535)
    - COND:
      - !Attribute
        name: questionableStatusCondition
        dtype: int
        doc: Read the questionable status condition register.
        label: Questionable Status condition
        write: false
    - EVEN:
      - !Attribute
        name: questionableStatusEvent
        dtype: int
        doc: Read the questionable status condition register.
        label: Questionable Status Event
        write: false
- SYST:
  - VERS:
    - !Attribute
      name: version
      dtype: str
      doc: Get the system version number.
      label: Version
      write: false
